<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Libras-Português</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor Libras-Português</h1>
        
        <div class="translator">
            <textarea id="inputText" placeholder="Digite o texto em Português..."></textarea>
            <button onclick="translateToLibras()">Traduzir para Libras</button>
        </div>

        <div class="display">
            <div id="translationOutput">
                <!-- O personagem 3D aparecerá aqui -->
            </div>
        </div>
    </div>

    <!-- Biblioteca Three.js para o 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
